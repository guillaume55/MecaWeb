<!DOCTYPE html>
<html lang="fr">
<head>
				<meta charset="UTF-8">
				<title>Titre de la page</title>
</head>
<body>
	<div id="sidebar">
		<div class="sidebar-item">
			<button id="burger" class="sidebar-button" onclick="expand('sidebar-text')">&#9776;</button>
			<div class="sidebar-text">Menu</div>
		</div>
		<div class="sidebar-item">
			<div class="sidebar-icon">T</div>
			<div class="sidebar-text">text</div>
		</div>
		<div class="sidebar-item">
			<div class="sidebar-icon">T</div>
			<div class="sidebar-text">text</div>
		</div>
	</div>
</body>
<script>
	expand("sidebar-text")
	function expand(sbName) {
		let sbItem = document.getElementsByClassName(sbName)
		let sb = document.getElementById('sidebar')
		bg = document.getElementById('burger')
		console.log(sbName)
		for(let i=0; i<sbItem.length;i++) {
			//appear
			if(sbItem[i].style.maxWidth == "0px"){
				sbItem[i].style.maxWidth = "100%";
				sb.style.maxWidth= "25%";
				bg.innerHTML = "&#x2573;"
			}else { //dissapear
			sbItem[i].style.maxWidth = "0px";
			sb.style.maxWidth = "7%"
			bg.innerHTML = "&#9776;"
			}
		}
	}
	
</script>

</html>
