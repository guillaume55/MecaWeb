<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{Structure}</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="css/sidebar.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      
      <link rel="stylesheet" type="text/css" href="css/cuts.css">
      <link rel="stylesheet" type="text/css" href="css/struct.css">
      <link rel="stylesheet" type="text/css" href="css/table.css">
  </head>
  <body>
    <script src='js/sidebar.js'></script>
    <script src='js/struct/arcB.js'></script>
    <script src='js/struct/buckling.js'></script>
    <script src='js/graph/ui.js'></script>
    <script src='js/simple_math_tools.js'></script>
    <script src='translation/translation.js'></script>
    <script src='js/struct/flexion.js'></script>
    <script src='js/struct/inertia.js'></script>
    <script src='js/struct/materials.js'></script>
    <script src='js/getValues.js'></script>

    <!-- Help message & github-->
    <iframe id="help" src="htmlBricks/topBar.html?gitRepo=https://github.com/guillaume55/MecaWeb&download=https://guillaume55.github.io/MecaWeb/transmission.html&helpPage=help.html" height="50px" width="100%" frameborder="0"></iframe>
    <!-- SIDEBAR -->
    <div id="mySidebar" class="sidebar">
        <div id="sidebar-btn" onclick="toggleSidebar()">☰</div>
        <div id="sidebar-content"></div>
        <script>appendToSidebar("sidebar-content");</script>
    </div>

    <div id="main">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'tab_arcB')">{ArcB}</button>
            <button class="tablinks" onclick="openTab(event, 'tab_buckling')">{Buckling}</button>
            <button class="tablinks" onclick="openTab(event, 'tab_flexion')">{Flexion}</button>
        </div>

        <!--------------- ARC-boutement--------------->
        <div id="tab_arcB" class="tabcontent">
            <div class="item section" >
                <div class="section-title">{ArcB}</div>

                <div  style="display:flex; flex-wrap: wrap;">
                    
                    <label>{Units can be mm or m or whatever. D and L should have the same unit}</label></br></br>
                    <label>{Friction coefficient} f</label></br>
                    <select id="arcB_selectCoef" onchange="selectArcB(this.value);computeArcB()"></select></br>
                    
                    <input id="arcB_coef" type="number" value="0.1" min="0" onchange="computeArcB()"/></br></br>
                    <label>{Length of the bearing} L</label></br>
                    <input id="arcB_length" type="number" value="20" min="0" onchange="computeArcB()"/></br></br>
                    <label>{Distance with the force} D</label></br>
                    <input id="arcB_bl" type="number" value="50" min="0" onchange="computeArcB()"/></br>
                    <label id="resArcB"></label></br></br>
                    <label>{Formula}</label></br>
                    <label>{Sliding if} D<(L/2*f)</label>
                </div>
                <div><img src="img/arcB.png" style="width:50%;max-width: 300px;min-width: 200px;"></div>
            </div>
        </div>
        <!--------------- Buckling--------------->
        <div id="tab_buckling" class="tabcontent">
            <div class="item section">
                <div class="section-title">{Beam}</div>
                <div class="radios">
                    <div class="radio-button" onclick="document.getElementById('buckling_section1').click(); showBeamParams('rect', 'buckling')">
                        <label>{Rectangular}</label>
                        <img src="img/rect.png"/>
                        <input type="radio" id="buckling_section1" name="bucklingSection" value="rect" checked>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('buckling_section2').click(); showBeamParams('rect_pipe', 'buckling')">
                        <label>{Rectangular pipe}</label>
                        <img src="img/rectTube.png"/>
                        <input type="radio" id="buckling_section2" name="bucklingSection" value="rect_pipe">
                    </div>
                    <div class="radio-button" onclick="document.getElementById('buckling_section3').click(); showBeamParams('circ', 'buckling')">
                        <label>{Circular}</label>
                        <img src="img/round.png"/>
                        <input type="radio" id="buckling_section3" name="bucklingSection" value="circ">
                    </div>
                    <div class="radio-button" onclick="document.getElementById('buckling_section4').click(); showBeamParams('circ_pipe', 'buckling')">
                        <label>{Circular pipe}</label>
                        <img src="img/roundTube.png"/>
                        <input type="radio" id="buckling_section4" name="bucklingSection" value="circ_pipe">
                    </div>
                </div>
                <div id="buckling_beamHeight_div">
                    <label>{Beam height}</label>
                    <input type="number" id="buckling_beamHeight" value="40" min="0" onchange="buckling_computeInertia()"/>mm</br>
                </div>
                <div id="buckling_beamWidth_div">
                    <label>{Beam width}</label>
                    <input type="number" id="buckling_beamWidth" value="20" min="0" onchange="buckling_computeInertia()"/>mm</br>
                </div>
                <div id="buckling_beamDiam_div">
                    <label>{Beam diam}</label>
                    <input type="number" id="buckling_beamDiam" value="20" min="0" onchange="buckling_computeInertia()"/>mm</br>
                </div>
                <div id="buckling_beamThick_div">
                    <label>{Beam thickness}</label>
                    <input type="number" id="buckling_beamThick" value="2" min="0" onchange="buckling_computeInertia()"/>mm</br>
                </div>
                <label id="buckling_resInertia"></label><label>mm^4</label>
            </div>
            
                
            <div class="item section">
                <div class="section-title">{Characteristics}</div>
                <label>{Beam length}</label></br>
                <input id="buckling_length" type="number" value="500" min="0"/>mm</br>
                <label>{Material}</label></br>
                <label>{Wikipedia says: Do not choose a steel with a high elastic limit the reduce buckling}</label></br>
                <select id="buckling_material" onchange="selectYoung(this.value,'buckling_young')"></select></br>
                <label>{Young's Modulus}</label></br>
                <input id="buckling_young" type="number" value="210" min="0"/>GPa</br>
                <label>{Load}</label></br>
                <input id="buckling_force" type="number" value="5000" min="0"/>kiloNewtons</br>
            </div>
            <div class="item section">
                <div class="section-title">{Mounting}</div>
                <div class="radios">
                    <div class="radio-button" onclick="document.getElementById('buckling_mounting1').click()">
                        <label>{Fixed} - {Free}</label>
                        <img src="img/flambage_fixedFree.png"/>
                        <input type="radio" id="buckling_mounting1" name="bucklingMoutingType" value="2" checked="true">
                        <label>Coef 2</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('buckling_mounting2').click()">
                        <label>{Fixed} - {Pinned}</label>
                        <img src="img/flambage_fixedRot.png"/>
                        <input type="radio" id="buckling_mounting2" name="bucklingMoutingType" value="0.699">
                        <label>Coef 0.7</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('buckling_mounting3').click()">
                        <label>{Pinned} - {Pinned}</label>
                        <img src="img/flambage_RotRot.png"/>
                        <input type="radio" id="buckling_mounting3" name="bucklingMoutingType" value="1">
                        <label>Coef 1</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('buckling_mounting4').click()">
                        <label>{Fixed} - {Fixed}</label>
                        <img src="img/flambage_fixedFixed.png"/>
                        <input type="radio" id="buckling_mounting4" name="bucklingMoutingType" value="0.5">
                        <label>Coef 0.5</label>
                    </div>
                </div>     
            </div>
            <div class="item section">
                <div class="section-title">{Results}<input type="button" onclick="computeBuckling()" value="Compute"/></div>
                <table>
                    <tr><th>{Moment of inertia} (mm^4)</th><td id="buckling_resInertia2"></td></tr>
                    <tr><th>{Euler's critical load} (N)</th><td id="buckling_eulerCritical"></td></tr>
                </table>
            </div>
        </div><!--end buckling tab-->
        <!--------------- Flexion--------------->
        <div id="tab_flexion" class="tabcontent">
            <div class="item section">
                <div class="section-title">{Beam}</div>
                <div class="radios">
                    <div class="radio-button" onclick="document.getElementById('flexion_section1').click(); showBeamParams('rect', 'flexion')">
                        <label>{Rectangular}</label>
                        <img src="img/rect.png"/>
                        <input type="radio" id="flexion_section1" name="flexionSection" value="rect" checked>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_section2').click(); showBeamParams('rect_pipe', 'flexion')">
                        <label>{Rectangular pipe}</label>
                        <img src="img/rectTube.png"/>
                        <input type="radio" id="flexion_section2" name="flexionSection" value="rect_pipe">
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_section3').click(); showBeamParams('circ', 'flexion')">
                        <label>{Circular}</label>
                        <img src="img/round.png"/>
                        <input type="radio" id="flexion_section3" name="flexionSection" value="circ">
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_section4').click(); showBeamParams('circ_pipe', 'flexion')">
                        <label>{Circular pipe}</label>
                        <img src="img/roundTube.png"/>
                        <input type="radio" id="flexion_section4" name="flexionSection" value="circ_pipe">
                    </div>
                </div>
                <div id="flexion_beamHeight_div">
                    <label>{Beam height}</label>
                    <input type="number" id="flexion_beamHeight" value="40" min="0" onchange="flexion_computeInertia()"/>mm</br>
                </div>
                <div id="flexion_beamWidth_div">
                    <label>{Beam width}</label>
                    <input type="number" id="flexion_beamWidth" value="20" min="0" onchange="flexion_computeInertia()"/>mm</br>
                </div>
                <div id="flexion_beamDiam_div">
                    <label>{Beam diam}</label>
                    <input type="number" id="flexion_beamDiam" value="20" min="0" onchange="flexion_computeInertia()"/>mm</br>
                </div>
                <div id="flexion_beamThick_div">
                    <label>{Beam thickness}</label>
                    <input type="number" id="flexion_beamThick" value="2" min="0" onchange="flexion_computeInertia()"/>mm</br>
                </div>
                <label id="flexion_resInertia"></label><label>mm^4</label>
            </div>
            
                
            <div class="item section">
                <div class="section-title">{Characteristics}</div>
                <label>{Beam length}</label></br>
                <input id="flexion_length" type="number" value="500" min="0"/>mm</br>
                <label>{Material}</label></br>
                <select id="flexion_material" onchange="selectYoung(this.value,'flexion_young')"></select></br>
                <label>{Young's Modulus}</label></br>
                <input id="flexion_young" type="number" value="210" min="0"/>GPa</br>
                <label>{Load} F {or} q</label></br>
                <input id="flexion_force" type="number" value="5000" min="0"/>kiloNewtons</br>
                <div id="flexion_a_div">
                    <label>{Distance} a</label></br>
                    <input id="flexion_a" type="number" value="200" min="0" syle="display:none;"/>mm</br>
                </div>
            </div>
            <div class="item section">
                <div class="section-title">{Mounting}</div>
                <div class="radios">
                    <div class="radio-button" onclick="document.getElementById('flexion_mounting1').click();document.getElementById('flexion_a_div').style.display='none'">
                        <img src="img/flexion_F.png"/>
                        <input type="radio" id="flexion_mounting1" name="flexionMoutingType" value="encas_concen" checked="true">
                        <label>{Encastré with point concentrated force}</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_mounting2').click(); document.getElementById('flexion_a_div').style.display='block'">
                        <img src="img/flexion_F_ab.png"/>
                        <input type="radio" id="flexion_mounting2" name="flexionMoutingType" value="encas_concen_ab">
                        <label>{Encastré with point concentrated force}</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_mounting3').click();document.getElementById('flexion_a_div').style.display='none'">
                        <img src="img/flexion_Q.png"/>
                        <input type="radio" id="flexion_mounting3" name="flexionMoutingType" value="encas_distri">
                        <label>{Encastré with distributed force}</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_mounting4').click();document.getElementById('flexion_a_div').style.display='block'">
                        <img src="img/flexionQ_ab.png"/>
                        <input type="radio" id="flexion_mounting4" name="flexionMoutingType" value="encas_distri_ab">
                        <label>{Encastré with distributed force}</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_mounting5').click();document.getElementById('flexion_a_div').style.display='none'">
                        <img src="img/flexion_F_2pts.png"/>
                        <input type="radio" id="flexion_mounting5" name="flexionMoutingType" value="2pts_concen">
                        <label>{2 points concentrated force}</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_mounting6').click();document.getElementById('flexion_a_div').style.display='block'">
                        <img src="img/flexion_F_2pts_ab.png"/>
                        <input type="radio" id="flexion_mounting6" name="flexionMoutingType" value="2pts_concen_ab">
                        <label>{2 points concentrated force}</label>
                    </div>
                    <div class="radio-button" onclick="document.getElementById('flexion_mounting7').click();document.getElementById('flexion_a_div').style.display='none'">
                        <img src="img/flexion_Q_2pts.png"/>
                        <input type="radio" id="flexion_mounting7" name="flexionMoutingType" value="2pts_distri">
                        <label>{2 points distributed force}</label>
                    </div>
                    
                </div>     
            </div>
            <div class="item section">
                <div class="section-title">{Results}<input type="button" onclick="computeFlexion()" value="Compute"/></div>
                <table>
                    <tr><th>{Moment of inertia} (mm^4)</th><td id="flexion_resInertia2"></td></tr>
                    <tr><th>{Max displacement} (mm)</th><td id="flexion_maxDisp"></td></tr>
                </table>
            </div>
        </div><!--end flexion tab-->
    </div> <!--end main-->
    <script>
        fillSelect("arcB_selectCoef", getFriction())
        fillSelectGroup("buckling_material", getMaterials())
        fillSelectGroup("flexion_material", getMaterials())
        showBeamParams("rect", "buckling")
        showBeamParams("rect", "flexion")
        computeArcB()
        translate()
        document.getElementsByClassName('tablinks')[0].click() //open tab
    </script>
    
    </body>
</html>
