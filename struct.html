<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="css/sidebar.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      
      <link rel="stylesheet" type="text/css" href="css/cuts.css">
  </head>
  <body>
    <script src='js/sidebar.js'></script>
    <script src='js/struct/arcB.js'></script>
    <script src='js/graph/ui.js'></script>

    <!-- Help message & github-->
    <iframe id="help" src="htmlBricks/topBar.html?gitRepo=https://github.com/guillaume55/MecaWeb&download=https://guillaume55.github.io/MecaWeb/transmission.html&helpPage=help.html" height="50px" width="100%" frameborder="0"></iframe>
    <!-- SIDEBAR -->
    <div id="mySidebar" class="sidebar">
        <div id="sidebar-btn" onclick="toggleSidebar()">â˜°</div>
        <div id="sidebar-content"></div>
        <script>appendToSidebar("sidebar-content");</script>
    </div>

    <div id="main">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'tab_arcB')">{ArcB}</button>
            <button class="tablinks" onclick="openTab(event, 'tab_calc')">{Calculator}</button>
        </div>
        <div id="tab_arcB" class="tabcontent">
            <div class="item section">
                <div class="section-title">{ArcB}</div>
                <label>{Units can be mm or m or whatever. D and L should have the same unit}</label></br></br>
                <label>{Friction coefficient} f</label></br>
                <select id="arcB_selectCoef" onchange="selectArcB(this.value)"></select></br>
                
                <input id="arcB_coef" type="number" value="0.1" onchange="computeArcB()"/></br></br>
                <label>{Length of the bearing} L</label></br>
                <input id="arcB_length" type="number" value="20" onchange="computeArcB()"/></br></br>
                <label>{Distance with the force} D</label></br>
                <input id="arcB_bl" type="number" value="50" onchange="computeArcB()"/></br>
                <label id="resArcB"></label></br></br>
                <label>{Formula}</label></br>
                <label>{Sliding if} D<(L/2*f}</label>
            </div>
        </div>
        <div id="tab_calc" class="tabcontent"></div>
    </div>
    <script>
        fillSelect("arcB_selectCoef", getFriction())
        computeArcB()
        document.getElementsByClassName('tablinks')[0].click() //open tab
    </script>
    
  </body>
</html>
