<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{Torque}</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../../css/style.css">
      <link rel="stylesheet" href="../../css/cuts.css">
      <link rel="stylesheet" type="text/css" href="../../css/slider.css">
      <link rel="stylesheet" type="text/css" href="../../css/table.css">
  </head>
  <body>
    <script src="../../js/getValues.js"></script>
    <script src="../../js/transmission/bearing-mounting.js"></script>
    <script src="../../js/simple_math_tools.js"></script>
    <script src="../../translation/translation.js"></script>

    <div>
        <div class="item section">
            <div class="section-title">{Choose the right mouting}</div>
                <div style="display: flex; justify-content: center; flex-wrap: wrap;">
                    <div class="section-content">
                        <label>{Axial load direction}</label>
                        <select name="" id="bearingChoice_axialLoadSide">
                            <option value="1">{One way}</option>
                            <option value="2">{Two ways}</option>
                        </select>
                        <label>{Radial load} vs {Axial load}</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="5" value="3" class="slider" id="bearingChoice_RadAx" onchange="bearingChoice_refreshSliderVal(this.value,'radAx')">
                            <p><span id="bearingChoice_RadAxVal"></span></p>
                        </div>
                        <!--<br><label>{Radial load}</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="5" value="3" class="slider" id="bearingChoice_RadialLoad" onchange="bearingChoice_refreshSliderVal(this.value,'radialLoad')">
                            <p><span id="bearingChoice_RadialLoadVal"></span></p>
                        </div>

                        <br><label>{Axial load}</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="5" value="3" class="slider" id="bearingChoice_axialLoad" onchange="bearingChoice_refreshSliderVal(this.value,'axialLoad')">
                            <p><span id="bearingChoice_axialLoadVal"></span></p>
                        </div>-->

                        <br><label>{Cost vs performance}</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="3" value="2" class="slider" id="bearingChoice_perf" onchange="bearingChoice_refreshSliderVal(this.value,'perf')">
                            <p><span id="bearingChoice_PerfVal"></span></p>
                        </div>
                        <div class="checkbox-and-text">
                            <input type="checkbox" id="bearingChoice_thermal">
                            <label>{High thermal stress}</label>
                        </div>
                        <div class="checkbox-and-text">
                            <input type="checkbox" id="bearingChoice_paf">
                            <label> {Overhang}</label>
                        </div>

                        <input type="button" value="{Compute}" onclick="bearingChoice_findBest()" class="compute-button"/><br>

                        <table>
                            <tr><th>{Mounting}</th><th>{Internal ring turning/Load}</th><th>{External ring turning/Load}</th><th>Recommandation</th></tr>
                            <tr><th>{Case} 1&2</th><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMounting1.png"></td><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMounting2.png"></td><td id="bearingChoice_12"></td></tr>
                            <tr><th>{Case} 3&4</th><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMounting3.png"></td><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMounting4.png"></td><td id="bearingChoice_34"></td></tr>
                            <tr><th>{Case} 5</th><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMounting5.png"></td><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMounting5.png"></td><td id="bearingChoice_5"></td></tr>
                            <tr><th>{Case} 6&7</th><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMounting6.png"></td><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMounting7.png"></td><td id="bearingChoice_67"></td></tr>
                            <tr><th>{Case} X</th><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMountingX.png"></td><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMountingX.png"></td><td id="bearingChoice_X"></td></tr>
                            <tr><th>{Case} O</th><td style="display: flex; flex-direction: row;" title="{Turning shaft and O mounting : To readuce wear you have to mount the bearing on a slider (for exemple a pulley)}"><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMountingOAT.png">ðŸ›ˆ</td><td><img style="width:250px;max-width: 250px;" src="../../img/bearings/bMountingOLT.png"></td><td id="bearingChoice_O"></td></tr>
                        </table>

                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        translate("bearing")
    </script>
    
    
  </body>
</html>
