<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{Torque}</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../../css/style.css">
      <link rel="stylesheet" href="../../css/cuts.css">
      <link rel="stylesheet" type="text/css" href="../../css/slider.css">
      <link rel="stylesheet" type="text/css" href="../../css/table.css">
  </head>
  <body>
    <script src="../../js/getValues.js"></script>
    <script src="../../js/transmission/bearing-mounting.js"></script>
    <script src="../../js/simple_math_tools.js"></script>
    <script src="../../translation/translation.js"></script>

    <div>
        <div class="item section">
            <div class="section-title">{Choose the right mouting}</div>
                <div style="display: flex; justify-content: center; flex-wrap: wrap;">
                    <div class="section-content">
                        <label>{Axial load direction}</label>
                        <select name="" id="bearingChoice_axialLoadSide">
                            <option value="1">{One way}</option>
                            <option value="1">{Two ways}</option>
                        </select>
                        <label>{Radial load} vs {Axial load}</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="5" value="3" class="slider" id="bearingChoice_RadialAxial" onchange="bearingChoice_refreshSliderVal(this.value,'radAx')">
                            <p><span id="bearingChoice_RadAx"></span></p>
                        </div>
                        <!--<br><label>{Radial load}</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="5" value="3" class="slider" id="bearingChoice_RadialLoad" onchange="bearingChoice_refreshSliderVal(this.value,'radialLoad')">
                            <p><span id="bearingChoice_RadialLoadVal"></span></p>
                        </div>

                        <br><label>{Axial load}</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="5" value="3" class="slider" id="bearingChoice_axialLoad" onchange="bearingChoice_refreshSliderVal(this.value,'axialLoad')">
                            <p><span id="bearingChoice_axialLoadVal"></span></p>
                        </div>-->

                        <br><label>{Cost vs performance}</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="3" value="2" class="slider" id="bearingChoice_Perf" onchange="bearingChoice_refreshSliderVal(this.value,'perf')">
                            <p><span id="bearingChoice_PerfVal"></span></p>
                        </div>

                        <input type="button" value="{Compute}" onclick="bearingChoice_findBest()" class="compute-button"/><br>

                        <table>
                            <tr><th>{Belt length} (1)</th><td id="pulleyLen_resLen"></td><td>mm</td></tr>
                            <tr><th>{Belt length (if crossed)}(2)</th><td id="pulleyLen_resLenCrossed"></td><td>mm</td></tr>
                            <tr><th>{Ratio}</th><td id="pulleyLen_resRatio"></td><td>Ã˜</td></tr>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        translate("transmission")
    </script>

    
  </body>
</html>
