<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{Torque}</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../../css/style.css">
      <link rel="stylesheet" href="../../css/cuts.css">
      <link rel="stylesheet" type="text/css" href="../../css/radio.css">
      <link rel="stylesheet" type="text/css" href="../../css/table.css">
  </head>
  <body>
    <script src="../../js/getValues.js"></script>
    <script src="../../js/simple_math_tools.js"></script>
    <script src="../../translation/translation.js"></script>
    <script src='../../js/struct/arcB.js'></script>
    <script src='../../js/getValues.js'></script>
    <script src='js/calculator.js'></script>

    <!--side calculator-->
    <iframe src="htmlBricks/sideCalculator.html" id="embed_calculator" width="305" height="500" scrolling="no" frameBorder="0"></iframe>
    <input type="button" id="calculator_button" value="" onclick="toggleCalculator()">

    <div>
        <div class="item section" >
            <div class="section-title">{ArcB}</div>

            <div style="display:flex; justify-content:center;">
                <div class="section-content">
                    
                    <label>{Units can be mm or m or whatever. D and L should have the same unit}</label>
                    <label>{Friction coefficient} f</label>
                    <div style="display: flex;">
                        <select id="arcB_selectCoef" onchange="selectArcB(this.value);computeArcB()"></select>
                        <span style="width: 20px;"> </span>
                        <div class="input-unit">
                            <input id="arcB_coef" type="number" value="0.1" min="0" onchange="computeArcB()"/><span>Ã˜</span>
                        </div>
                    </div></br>

                    <label>{Length of the bearing} L</label>
                    <div class="input-unit">
                        <input id="arcB_length" type="number" value="20" min="0" onchange="computeArcB()"/><span>mm or m</span>
                    </div></br>

                    <label>{Distance with the force} D</label>
                    <div class="input-unit">
                        <input id="arcB_bl" type="number" value="50" min="0" onchange="computeArcB()"/><span>mm or m</span>
                    </div></br>

                    <label>
                        <label>{Result} :</label>
                        <label id="resArcB"></label>
                    </label></br>

                    <label>{Formula}</label>
                    <label>{Sliding if} D<(L/2*f)</label>
                </div>

                <div style="display:flex; align-items:center"><img src="../../img/arcB.png" style="width:50%;max-width: 300px;min-width: 200px;"></div>
            </div>
        </div>
    </div>
        
    <script>
        fillSelect("arcB_selectCoef", getFriction())
        computeArcB()
        translate("structure")
    </script>

    
  </body>
</html>
